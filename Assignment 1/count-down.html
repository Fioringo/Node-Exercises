<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="global.css">
		<script type="text/javascript" src="./count-down.js"></script>
	</head>
	<body>
		<div class="main">
			<div id="timeWrapper">
				<div class="hours" id="hours">
				</div>
				<div class="minutes" id="minutes">
				</div>
				<div class="seconds" id = "seconds">
				</div>
			</div>
			<div id="inputWrapper">
				<input type="number" name="hours" id="hoursIn" value="0">
				<input type="number" name="minutes" id="minutesIn" value="0">
				<input type="number" name="second" id="secondsIn" value="10">
			</div>
			<button onclick="startTimer();">
				Start!
			</button>
		</div>
	</body>
</html>
